<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English with Asad</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff8000, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 350px;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.5s, box-shadow 0.5s;
    }
    .form-container:hover {
      border: 2px solid #ff8000;
      box-shadow: 0 0 15px rgba(255, 128, 0, 0.7);
    }
    h2 {
      color: #333;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border-color: #ff8000;
      box-shadow: 0 0 8px rgba(255, 128, 0, 0.7);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: green;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
    }
    button:hover {
      background: darkgreen;
      transform: scale(1.02);
    }
    .contact {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    @media(max-width: 400px) {
      .form-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Learn English with Asad</h2>
    <p class="subtitle">Prof Asad Hayat<br>PTE IELTS Trainer & English Language Teacher</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Qualification" required>
      <input type="text" placeholder="City" required>
      <select required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select required>
        <option value="">Select Course</option>
        <option value="PTE">PTE</option>
        <option value="IELTS">IELTS</option>
        <option value="Oxford">Oxford</option>
        <option value="Spoken">Spoken</option>
        <option value="Grammar">Grammar</option>
      </select>
      <select required>
        <option value="">Are you interested?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="button" onclick="window.open('https://whatsapp.com/channel/0029VaIUCEHAInPqXgczCT0l', '_blank')">REGISTER</button>
    </form>
    <p class="contact">Contact Us: (+92 315 7148066)</p>
  </div>
</body>
</html>
